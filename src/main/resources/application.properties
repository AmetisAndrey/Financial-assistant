# ===========================================
# ???????? ????????? ??????????
# ===========================================
spring.application.name=financial-assistant
spring.profiles.active=dev

# ===========================================
# ????????? ???? ??????
# ===========================================
# ???????? ???????????
spring.datasource.url=jdbc:postgresql://localhost:5432/financial_assistant
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=FinancialAssistantHikariCP
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.leak-detection-threshold=20000

# ===========================================
# JPA & Hibernate ?????????
# ===========================================
# ????????? DDL (validate ??? ??????????, update ??? ??????????)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ???????? Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# ?????????? SQL (?????? ??? ??????????)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ????????? open-in-view ??? ?????????????? ??????? ? ???????????????????
spring.jpa.open-in-view=false

# ===========================================
# ????????? ???????
# ===========================================
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ????????? ???????? ??????
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ===========================================
# JWT ?????????
# ===========================================
app.jwt.secret=${JWT_SECRET:your-secret-key-change-in-production}
app.jwt.expiration=${JWT_EXPIRATION:86400000}
app.jwt.header=Authorization
app.jwt.prefix=Bearer
app.jwt.refresh-expiration=604800000 # 7 ????

# ===========================================
# CORS ?????????
# ===========================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# ===========================================
# Spring Security ?????????
# ===========================================
spring.security.filter.order=10
spring.security.oauth2.resourceserver.jwt.issuer-uri=

# ===========================================
# ???????????
# ===========================================
# ?????? ???????????
logging.level.com.financial.assistant=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# ???????? ???????????
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ???????? ???????????
logging.file.name=logs/app.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=100MB

# ===========================================
# SpringDoc OpenAPI (Swagger)
# ===========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.urls[0].url=/api-docs
springdoc.swagger-ui.urls[0].name=Financial Assistant API
springdoc.api-docs.groups.enabled=true
springdoc.cache.disabled=false
springdoc.show-actuator=false

# ===========================================
# ???????????
# ===========================================
spring.cache.type=simple
spring.cache.cache-names=users,accounts,transactions,categories,forecast
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# ===========================================
# ?????????
# ===========================================
spring.mvc.format.date=iso
spring.mvc.format.date-time=iso
spring.mvc.format.time=iso

# ===========================================
# ??????????
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.enable.all=true

# ===========================================
# Email ????????? (??? ??????? ???????????)
# ===========================================
spring.mail.host=smtp.mail.ru
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===========================================
# ??????????-??????????? ?????????
# ===========================================
# ????????? ???????????????
app.forecast.historical-months=3
app.forecast.default-days=30
app.forecast.critical-threshold=100.00

# ????????? ?????
app.currency.default=USD
app.currency.supported=USD,EUR,RUB,KZT

# ??????
app.limits.max-accounts-per-user=10
app.limits.max-categories-per-user=50
app.limits.max-transactions-per-month=1000

# ????-??????????? ?????????
app.date.format=yyyy-MM-dd
app.datetime.format=yyyy-MM-dd HH:mm:ss
app.timezone=UTC